<div style="display: flex; justify-content: space-between; margin-top: 2em; padding: 1em 0;">
    <div>
        {% if page.previous %}
        <a href="{{ page.previous.url }}" class="btn btn--primary">← Previous Post</a>
        {% endif %}
    </div>
    <div>
        {% if page.next %}
        <a href="{{ page.next.url }}" class="btn btn--primary">Next Post →</a>
        {% endif %}
    </div>
</div>
